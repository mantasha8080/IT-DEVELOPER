<html>
<head>
    <title>Modern Calculator</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap');

        body {
            background: linear-gradient(to right, #e0e7ec, #f0f4f8);
            font-family: 'Roboto', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .calculator {
            width: 400px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            background: #1e2a38;
        }
        .calculator .display {
            background: #2a3b4e;
            color: white;
            padding: 20px;
            font-size: 2.5em;
            text-align: right;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            box-shadow: inset 0 -4px 8px rgba(0, 0, 0, 0.2);
        }
        .calculator .buttons {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            gap: 1px;
        }
        .calculator .buttons button {
            background: #3a4b5c;
            border: none;
            color: white;
            font-size: 1.5em;
            padding: 20px;
            cursor: pointer;
            transition: background 0.3s, transform 0.1s;
        }
        .calculator .buttons button.special {
            background: #ff5e5e;
            color: white;
        }
        .calculator .buttons button.equal {
            background: linear-gradient(to right, #ff5e5e, #ffb76b);
            color: white;
            grid-column: span 2;
        }
        .calculator .buttons button:hover {
            background: #2a3b4e;
        }
        .calculator .buttons button:active {
            transform: scale(0.95);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display" id="display">
            0
        </div>
        <div class="buttons">
            <button onclick="clearEntry()">CE</button>
            <button class="special" onclick="clearAll()">C</button>
            <button onclick="deleteLast()">&#9003;</button>
            <button onclick="appendOperator('&#247;')">&#247;</button>
            <button onclick="appendFunction('inv')">inv</button>
            <button onclick="appendFunction('Rad')">Rad</button>
            <button onclick="appendFunction('Sin')">Sin</button>
            <button onclick="appendNumber(7)">7</button>
            <button onclick="appendNumber(8)">8</button>
            <button onclick="appendNumber(9)">9</button>
            <button onclick="appendOperator('&#215;')">&#215;</button>
            <button onclick="appendFunction('Cos')">Cos</button>
            <button onclick="appendFunction('Tan')">Tan</button>
            <button onclick="appendOperator('%')">%</button>
            <button onclick="appendNumber(4)">4</button>
            <button onclick="appendNumber(5)">5</button>
            <button onclick="appendNumber(6)">6</button>
            <button onclick="appendOperator('&#8722;')">&#8722;</button>
            <button onclick="appendFunction('In')">In</button>
            <button onclick="appendFunction('Log')">Log</button>
            <button onclick="appendFunction('!')">!</button>
            <button onclick="appendNumber(1)">1</button>
            <button onclick="appendNumber(2)">2</button>
            <button onclick="appendNumber(3)">3</button>
            <button onclick="appendOperator('&#43;')">&#43;</button>
            <button onclick="appendFunction('&#960;')">&#960;</button>
            <button onclick="appendFunction('&#8730;')">&#8730;</button>
            <button onclick="appendFunction('(')">(</button>
            <button onclick="appendFunction(')')">)</button>
            <button class="equal" onclick="calculate()">&#61;</button>
            <button onclick="appendNumber(0)">0</button>
            <button onclick="appendNumber('.')">.</button>
        </div>
    </div>

    <script>
        let display = document.getElementById('display');
        let currentInput = '';
        let operator = '';
        let result = 0;

        function clearEntry() {
            currentInput = '';
            display.innerText = '0';
        }

        function clearAll() {
            currentInput = '';
            operator = '';
            result = 0;
            display.innerText = '0';
        }

        function deleteLast() {
            currentInput = currentInput.slice(0, -1);
            display.innerText = currentInput || '0';
        }

        function appendNumber(number) {
            currentInput += number;
            display.innerText = currentInput;
        }

        function appendOperator(op) {
            if (currentInput === '' && result !== 0) {
                currentInput = result.toString();
            }
            currentInput += ' ' + op + ' ';
            display.innerText = currentInput;
        }

        function appendFunction(func) {
            currentInput += func;
            display.innerText = currentInput;
        }

        function calculate() {
            try {
                let expression = currentInput.replace(/ร/g, '*').replace(/รท/g, '/');
                result = eval(expression);
                display.innerText = result;
                currentInput = result.toString();
            } catch (error) {
                display.innerText = 'Error';
                currentInput = '';
            }
        }
    </script>
</body>
</html>
